<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c317.png" />
    <link rel="stylesheet" href="../css/instructions.css" />

    <script src="../lib/pixi.min.js"></script>
    <script src="../lib/keyboard.js"></script>

    <title>Instructions | Pac-man</title>
  </head>

  <body>
    <div id="wrapper">
      <h1 id="title">Instructions</h1>
      <div id="chasing-animation"></div>
      <ul id="ghosts">
        <li id="ghosts-headers">
          <div></div>
          <p class="name">Character</p>
          <p class="nickname">Nickname</p>
        </li>
        <li class="blinky">
          <div>
            <img src="../assets/blinky.png" />
          </div>
          <p class="name">- SHADOW</p>
          <p class="nickname">"BLINKY"</p>
        </li>
        <li class="pinky">
          <div>
            <img src="../assets/pinky.png" />
          </div>
          <p class="name">- SPEEDY</p>
          <p class="nickname">"PINKY"</p>
        </li>
        <li class="inky">
          <div>
            <img src="../assets/inky.png" />
          </div>
          <p class="name">- BASHFUL</p>
          <p class="nickname">"INKY"</p>
        </li>
        <li class="clyde">
          <div>
            <img src="../assets/clyde.png" />
          </div>
          <p class="name">- POKEY</p>
          <p class="nickname">"CLYDE"</p>
        </li>
      </ul>
      <div id="points">
        <div></div>
        <p>200 PTS</p>
      </div>
      <div id="tutorial">Don't get eaten!</div>
      <div id="menu">Back To Menu</div>
    </div>

    <script src="../js/setup/instructionScript.js"></script>
